# Production Configuration for Render + Neon PostgreSQL
spring.application.name=dsa-tracker-backend
server.port=${PORT:8080}

# Neon PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for Cloud Database
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SSL Configuration
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# JWT Configuration
app.jwt.secret=de18b05f00c1f78b46b241b83693cb82
app.jwt.expiration=86400000

# CORS Configuration - Will be updated with Vercel URL
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,https://recurser-dsa.netlify.app}

# Logging for Production
logging.level.com.dsatracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.server.port=${PORT:8080}