# Application Configuration
spring.application.name=dsa-tracker-backend
server.port=8080

# Database Configuration (Production - PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/dsatracker
spring.datasource.username=dsauser
spring.datasource.password=dsapassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=de18b05f00c1f78b46b241b83693cb82
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.dsatracker=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized